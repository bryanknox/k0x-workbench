name: ci

on:
  workflow_dispatch:
  push:
    branches: ["*"]
    paths:
      - 'src/**'
      - 'tests/**'

# Ensure that only one run per branch (github.ref) and workflow.
# Cancel any previous runs that are still in progress for the same group.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CONFIGURATION: Release

jobs:

  build_and_test:
    name: Build and Test

    runs-on: windows-latest

    steps:

      - name: ü§ò Checkout repository
        uses: actions/checkout@v3

      - name: üîß Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # We remove the MSIX packaging project from the solution
      # so that CI is focused on building and testing the apps,
      # libraries, and tests projects.
      # This will not affect building and publishing the
      # MSIX packaging project which we do in separate workflows.
      - name: Remove MSIX packaging project from solution for testing libraries
        shell: pwsh
        run: |
          dotnet sln remove `
            "Msix/WpfBlazor.Packaging/WpfBlazor.Packaging.wapproj"

      - name: üîÑ dotnet restore
        shell: pwsh
        run: |
          dotnet restore

      - name: ‚úì dotnet format
        shell: pwsh
        run: |
          Write-Host "‚úì Formatting whitespace"
          dotnet format whitespace `
            --verify-no-changes `
            --no-restore `
            -v:diag `
            --exclude ~/.nuget
          Write-Host "‚úì Formatting Code Style"
          dotnet format style `
            --verify-no-changes `
            --no-restore `
            -v:diag `
            --exclude ~/.nuget

      - name: üôè dotnet build
        shell: pwsh
        run: |
          dotnet build `
            --configuration $env:CONFIGURATION `
            --no-restore

      - name: üß™ dotnet test
        shell: pwsh
        run: |
          dotnet test `
            --configuration $env:CONFIGURATION `
            --no-build
